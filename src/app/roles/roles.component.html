<!-- This is the markup for the table you should use. -->
<table>
	<thead>
		<th>ID</th>
		<th>Name</th>
		<th>Users</th>
	</thead>
	<tr *ngFor="let role of roles$ | async">
		<td>{{ role.id }}</td>
		<td><input type="text" [(ngModel)]="role.name" (keyup)="updateRole(role)" [style.color]="role.colour"></td>
		<td>
			<div *ngFor="let userName of getUserNames(role) | async" class="tag">
        {{ userName }}
      </div>
		</td>
	</tr>
</table>
