<!-- This is the markup for the table you should use. -->
<table>
	<thead>
		<th>ID</th>
		<th>Name</th>
		<th>Roles</th>
	</thead>
	<tr *ngFor="let user of users$ | async">
		<td>{{ user.id }}</td>
		<td><input type="text" [(ngModel)]="user.name" (ngModelChange)="updateUser(user)"></td>
		<td>
			<div *ngFor="let role of getRoles(user) | async" class="tag" [style.background-color]="role.colour">
        {{ role.name }}
      </div>
		</td>
	</tr>
</table>
